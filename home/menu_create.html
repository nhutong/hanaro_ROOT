<!DOCTYPE html>
<html>

<head>
    <title>하나로마트</title>
    <meta charset="utf-8">
    <meta content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0, shrink-to-fit=no' name='viewport' />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!-- common style css -->
    <link href="../css/common.css" rel="stylesheet">
    <!-- index style css -->
    <link href="../css/index.css" rel="stylesheet">
    <!-- bootstrap style css -->
     <link rel="stylesheet" href="../css/bootstrap.min.css">
    <!-- fontawesome style css -->
<!--     <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css" integrity="sha384-oS3vJWv+0UjzBfQzYUhtDYW+Pj2yciDJxpsK1OYPAYjqT085Qq/1cq5FLXAZQ7Ay" crossorigin="anonymous"> -->
	<link rel="stylesheet" href="../css/all.css">
   
    <script src="../js/google.3.4.1.jquery.min.js"></script>
    <script src="../js/link.js"></script>
    <script src="../js/common2.js"></script>
</head>

<body>
    <!-- 지도를 표시할 div 입니다 -->
    <div id="wrap" class="wrap">
        <div id="nav_header">
		</div>
        <div class="myplanb_bg">
            <div class="left_menu">
                <ul class="my_data" id="my_data">
				</ul>
                <ul class="myplanb_menu" id="myplanb_menu">
                </ul>
            </div>
            <div class="myplanb_con">
                <h4>홈 &gt; 메뉴생성</h4>
                <div class="store_list_wrap"> <span class="store_list_name">판매장</span><div class="nh_store_list">
                        <select class="sort_select" id="sort_select">
                        </select>
                    </div>
                </div>
                <div class="tab_container">
                    <div id="tab1" class="tab_content menu_create_list">
                        <div class="nh_store_table" id="nhStoreTable">                        
                        </div>
                        <div id="black"></div>
                        <table cellpadding="0" cellspacing="0" class="nh_store_table2">
                            <tbody id="tab2_table">
                                <tr>
                                    <th>메뉴명</th>
                                    <td>
                                        <input type="text" maxlength="5" id="menu_name">
                                    </td>
                                </tr>
                                <tr>
                                    <th>타입</th>
                                    <td>
                                        <select name="nh_list_type" id="nh_list_type">
                                            <option value="MENU1">1열-기간(전단행사)</option>
                                            <option value="MENU2">2열-기간(전단행사)</option>
                                            <option value="MENU3">3열-기간(전단행사)</option>
                                            <option value="MENU4">1열-일자(오늘특가)</option>
                                            <option value="MENU5">2열-일자(오늘특가)</option>
                                            <option value="MENU6">3열-일자(오늘특가)</option>
                                        </select>
                                    </td>
                                </tr>
                                <tr>
                                    <td colspan="2" class="nh_list_submit"><button id="addMenuBtn">등록</button></td>
                                </tr>
                            </tbody>
                        </table>
						<table cellpadding="0" cellspacing="0" class="nh_store_table3">
                            <tbody id="tab3_table">
                                <tr>
                                    <th>메뉴명</th>
                                    <td>
                                        <input type="text" maxlength="5" id="menu_name_edit">
                                    </td>
                                </tr>
								 <tr>
                                    <th>타입</th>
                                    <td>
                                        <select name="nh_list_type_edit" id="nh_list_type_edit">
                                            <option value="MENU1">1열-기간(전단행사)</option>
                                            <option value="MENU2">2열-기간(전단행사)</option>
                                            <option value="MENU3">3열-기간(전단행사)</option>
                                            <option value="MENU4">1열-일자(오늘특가)</option>
                                            <option value="MENU5">2열-일자(오늘특가)</option>
                                            <option value="MENU6">3열-일자(오늘특가)</option>
                                        </select>
                                    </td>
                                </tr>
                                <tr>
                                    <td colspan="2" class="nh_list_submit"><button id="editMenuBtn">수정</button></td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                    <!-- #tab1 -->
                    <p id="paging_area" class="paging_area"></p>
<!--                     <div class="btn_box2 nh_store_btn"> <span class="admin_btn sign_up_menu" onclick="home();">수정하기/등록하기</span> </div> -->
                </div>
                <div class="myplanb_footer"> ㈜농협유통 Co. ltd. All right reserved. </div>
            </div>
        </div>
    </div>
    <!-- bootstrap -->
    <!-- <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script> -->
    <script src="../js/jquery.com.jquery-3.3.1.min.js"></script>
    <script src="../js/cloudflare.1.14.7.umd.popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="../js/bootstrap.min.js"></script>
    <script src="../js/menu_create.js"></script>
</body>

</html>
