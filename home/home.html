                                   </div>
                               </div>
                              <table class="home_notice_table" style="table-layout : fixed; word-break : break-all;">
                                  <thead>
									  <tr>

								</div>
							</div>
                            </div>
						<div class="modal fade" id="writeModal" tabindex="-1" role="dialog" aria-labelledby="writeModalLabel" aria-hidden="true">
							<div class="modal-dialog" role="document" style="max-width: 800px;">
								<div class="modal-content">
								<div class="modal-header" style="padding-top: 20px;">
									<button type="button" class="close" data-dismiss="modal" aria-label="Close">

									</button>
								</div>
								<div class="modal-body" id="input_img_Data" style="display:flex; justify-content: center;">
									<div id="write_post_wraps">

										<!-- <form> -->
											<form method="post">
										<!-- 200622 김수경 썸머노트 적용 테스트 -->
												<table>
												<tr>
													<td>제목</td>
													<td><select id="notice_fg" class="selectList">

														</select><input type="text" name="title" id="post_title" class="inputTitle"></td>
												</tr>
												<tr>
													<td>내용</td>
													<!-- <td><textarea name="content" cols="30" rows="5" id="post_content"></textarea></td> -->

												</tr>
											</table>
										</form>
									</div>
								</div>
								<div class="modal-footer" style="display: flex; justify-content: space-between;">
									<div>

										<span id="textCountingSpan">( 0 / 2048 )</span>
									</div>
									<div>
										<button type="button" class="btn btn-secondary modal_cancel_btn" data-dismiss="modal">취소</button>
										<button type="button" class="btn btn-primary changeBtn" onclick="createPost()" style="font-size: 16px;font-weight: 400;padding: 6px 12px;">등록</button>
									</div>
								</div>
