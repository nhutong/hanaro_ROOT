<!DOCTYPE html>
<html>
<head>
    <title>하나로마트</title>

	<meta charset="utf-8">
	<meta content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0, shrink-to-fit=no' name='viewport' />
	<meta http-equiv="X-UA-Compatible" content="IE=edge">

	<!-- common style css -->
	<link href="../css/common.css" rel="stylesheet">
	<!-- index style css -->
	<link href="../css/index.css" rel="stylesheet">
	<!-- bootstrap style css -->
	<link rel="stylesheet" href="../css/bootstrap.min.css"  crossorigin="anonymous">
	<!-- fontawesome style css -->
	<link rel="stylesheet" href="../css/all.css" crossorigin="anonymous">
	<!-- 20190917 Datapicker 를 위한 추가 김나영 -->
    <!-- <link rel="stylesheet" href="../css/jquery-ui.css" /> -->
    <link rel="stylesheet" href="../css/jquery.com.1.8.18.jquery-ui.css" />

</head>

<body>

<div id="wrap" class="wrap">
	<div id="nav_header">
	</div>
	<div class="myplanb_bg">
		<div class="left_menu">
			<ul class="my_data" id="my_data" onclick="user_update();">
			</ul>
			<ul class="myplanb_menu" id="myplanb_menu">
			</ul>
		</div>

		<div class="myplanb_con">
			<h4>홈 &gt; 팝업</h4>
            <div class="tab_container">
                <div id="tab1" class="tab_content">       
                    <!--popup_create_wrap start-->
                    <div class="popup_edit_wrap">
                        <div class="popup_edit_lft">
                            <!--0323추가mh  <p class="guide_tip_pop">※[팝업 권장 사이즈_최대] 500px*450px</p>-->
                            <!--팝업파일 불러오는 자리-->
                            <form action="" method="post">
                                <input type="file" id="inputImgUpload">
                                <label for="inputImgUpload" class="guide_tip_pop">※[팝업 권장 사이즈_최대] 500px*450px</label>
                            </form>
                            <div id="popupImg">
                                <!--img 미리보기 자리-->
                                <img src="" id="imgPreview" />
                            </div>
                            <!--팝업파일 불러오는 자리 끝-->
                        </div>
                        
                        <div class="popup_edit_rgt">
                            <table class="popup_edit_table">
                                <tbody>
                                    <tr>
                                        <th>팝업 제목</th>
                                        <td><input type="text" id="popupTitle" placeholder="팝업제목을 넣어주세요"></td>
                                    </tr>
                                    <tr>
                                        <th rowspan="2">적용기간</th>
                                        <td>
                                            <select name="popupDate" id="popupDate" >
                                            <option value="1">계속</option>
                                            <option value="2">날짜입력</option>
                                            </select>
                                        </td>
                                    </tr>
                                    <tr>
                                        
                                        <td class="popup_date">
                                            <input type="text" placeholder="2019-09-01" id="popup_from_date">
                                            <span class="popup_to">~</span>
                                            <input type="text" placeholder="2019-09-07" id="popup_end_date">
                                        </td>
                                        
                                    </tr>
                                    <tr>
                                        <th>적용범위</th>
                                        <td>
                                        <select id="company" class="sort_select">                                              
                                        </select>
                                        </td>
                                    </tr>
                                    <tr>
                                        <th>게시여부</th>
                                        <td>
                                            <select id="showFlag" class="sort_select">
                                                <option value="Y" selected>게시</option>
                                                <option value="N">숨김</option>
                                            </select>
                                            </td>
                                        </tr>
                                    <tr>
                                        <th><div>Link</div><button class="popup_create_link_modal_open"> ? </button></th>
                                        <td><input type="text" id="linkUrl" placeholder="ex)home/main.html"></td>
                                    </tr>
                                </tbody>
                            </table>
                            <div class="popup_edit_btn">
                                <button id="popupEdit">수정</button>
                                <button id="popupDel">삭제</button>
                            </div>
                        </div>                      
                    </div>
                    <!--popup_create_wrap ends-->
                </div>

                <!-- pupup sub-modal -->
                <div class="popup_create_link_modal_wrap">
                    <div class="popup_create_link_modal">
                        <table class="popup_create_link_modal_table">
                            <caption style="display: none">링크목록 테이블</caption>
                            <colgroup>
                                <col style="width: 40%">
                                <col style="width: 60%">
                            </colgroup>
                            <tr>
                                <th width="40%">대상</th>
                                <th width="60%">Link</th>
                            </tr>
                            <tbody id="popup_create_link_modal_list">                                   
                            </tbody>
                        </table>
                        <button class="popup_create_link_modal_close">닫기</button>
                    </div>
                </div>
            </div>
			<div class="myplanb_footer">
				㈜농협유통 Co. ltd. All right reserved.
			</div>
		</div>
	</div>
</div>   
    <script src="../js/jquery.com.jquery-3.3.1.min.js"></script>
    <script src="../js/jquery-ui.min.js"></script>
    <script src="../js/link.js"></script>
    <script src="../js/common.js"></script><!-- common2 -->!-- common2 -->
    <script src="../js/lodash.min.js"></script><!-- lodash : https://lodash.com/ -->
    <script src="../js/pagination.min.js"></script><!-- Pagination.js : https://pagination.js.org/ -->
    <script src="../js/popper.min.js" ></script>
    <script src="../js/bootstrap.min.js"></script>
	<script>
	// jQuery import 바로아래에 넣어 주면 됩니다.
	// Cannot read property 'msie' of undefined 에러 나올때
	jQuery.browser = {};

		jQuery.browser.msie = false;
		jQuery.browser.version = 0;
		if (navigator.userAgent.match(/MSIE ([0-9]+)\./)) {
			jQuery.browser.msie = true;
			jQuery.browser.version = RegExp.$1;
		}
	})();
	</script>
    <script src="../js/popup_edit.js"></script>


</body>
</html>
