<div id="wrap" class="wrap">
	<div id="nav_header"></div>
	<div class="sign_bg">
		<div class="sign_con">
			<p class="sign_title">
				<span class="fw-bold">회원정보수정</span>
<!-- 				<span class="company_sign"><span class="fw-bold">기업 회원가입</span>이 필요하세요?</span> -->
			</p>
			<table cellpadding="0" cellspacing="0" class="sign_table">
				<tbody>
					<tr>
						<th>사번</th>
						<td><input type="text" placeholder="사번 입력(K제외)" class="wd200" id="user_numb"></td>
					</tr>
					<tr>
						<th width="20%">비밀번호</th>
						<td width="80%"><input type="password" id="user_pw1" class="wd400" placeholder="영문, 숫자포함 8~20자"></td>
					</tr>
					<tr>
						<th>비밀번호 확인</th>
						<td><input type="password" class="wd400" id="user_pw2" placeholder="비밀번호 재입력"></td>
					</tr>
					<tr>
						<th>이름</th>
						<td><input type="text" placeholder="이름 입력" class="wd200" id="user_name"></td>
					</tr>
					<tr>
						<th>이메일</th>
						<td>
							<input type="text" class="wd150" id="user_email1"> @ <input type="text" class="wd100" id="user_email2">
							<select class="wd120" id="user_email2_select">
								<option disabled hidden selected>도메인 선택</option>
								<option value="naver.com">naver.com</option>
								<option value="daum.net">daum.net</option>
								<option value="hanmail.net">hanmail.net</option>
								<option value="gmail.com">gmail.com</option>
								<option value="nate.com">nate.com</option>
								<option value="yahoo.com">yahoo.com</option>
								<option value="">직접입력</option>
							</select><br>
<!-- 							<span class="explanation"> -->
<!-- 								입력하신 이메일로 인증메일이 발송됩니다.<br> -->
<!-- 								실제로 사용중인 이메일 주소를 입력해주세요.<br> -->
<!-- 								중복이거나 이미 사용중인 이메일일 경우 가입이 불가능합니다. -->
<!-- 							</span> -->
						</td>
					</tr>
					<tr>
						<th>휴대폰 번호</th>
						<td>
							<input type="text" placeholder="숫자만 입력" class="wd200" id="user_hp" maxlength="13" pattern="[0-9]{2,3}-[0-9]{3,4}-[0-9]{3,4}" maxlength="13">
						</td>
					</tr>
				
					<tr>
						<th>판매장</th>
						<td id="user_company">
						</td>
					</tr>
					<tr>
						<th>역할</th>
						<td id="user_role">
						</td>
					</tr>
				</tbody>
			</table>
