	<div class="modal fade" id="writeNoticeModal" tabindex="-1" role="dialog" aria-labelledby="writeNoticeModalLabel" aria-hidden="true">
		<div class="modal-dialog" role="document" style="max-width: 800px;">
			<div class="modal-content">
			<div class="modal-header" style="padding-top: 20px;">
				<button type="button" class="close" data-dismiss="modal" aria-label="Close">
				<span aria-hidden="true" style="font-size: 25px;">&times;</span>
				</button>
			</div>
			<div class="modal-body" id="input_img_Data" style="display:flex; justify-content: center;">
				<div id="write_post_wraps">
					<!-- 200622 김수경 썸머노트 적용 테스트 -->

					<!-- 200622 김수경 썸머노트 적용 테스트 -->
							<table>
							<tr>
								<td>제목</td>
								<td><input type="text" name="title" id="noticeCreateTitle" class="manageNoticeInputTitle"></td>
							</tr>
							<tr>
								<td>내용</td>
								<td><textarea cols="30" rows="5"name="noticeCreate" id="noticeCreate"></textarea></td>
							</tr>
						</table>
					</form>
				</div>
			</div>
			<div class="modal-footer" style="display: flex; justify-content: space-between;">
				<div>
					<span id="textCountingSpan">글자수 0</span>
				</div>
				<div>
					<button type="button" class="btn btn-secondary modal_cancel_btn" data-dismiss="modal">취소</button>
					<button type="button" id="noticeCreateBtn" class="btn btn-primary changeBtn" onclick="event.preventDefault();writeNotice();" style="font-size: 16px;font-weight: 400;padding: 6px 12px;">등록</button>
				</div>
			</div>
