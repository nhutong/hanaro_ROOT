<!DOCTYPE html>
<html lang="ko">
<head>
    <title>(주)농협유통</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">


    <link href="../css/reset.css" rel="stylesheet" type="text/css">
    <link href="../css/common.css" rel="stylesheet" type="text/css">
    <link href="../css/style.css" rel="stylesheet" type="text/css">      
	<link href="../css/bootstrap.min.css" rel="stylesheet">
	<link href="../css/all.css" rel="stylesheet">

</head>
<body style="background-color:rgba(0,0,0,0.1);">
<div id="wrap">
	<!-- Modal -->
	<div>
	  <div class="modal-dialog modal-dialog-scrollable modal-sm" role="document">
		<div class="modal-content">
		  <div class="modal-header">
		      <h1><img src="../images/logo.png" alt="로고"></h1>
		  </div>
		  <div class="modal-body">
			<div class="input-group mb-2">
			  <input type="text" class="form-control login_form wd200" id="user_number" placeholder="사번 입력(K제외)" aria-label="Username" aria-describedby="basic-addon1">		  
			</div>
			<div class="input-group mb-2">
			  <input type="password" class="form-control login_form" id="user_pw" placeholder="비밀번호 입력(영문+숫자 8~20자)" aria-label="Username" aria-describedby="basic-addon1">
			</div>
			<div class="login_save">
			</div>
			<button type="button" class="btn btn-primary btn-lg btn-block" onclick="pb_login();">로그인</button>
		  </div>
		</div>
	  </div>
	</div>
</div>
<!-- bootstrap -->
<script src="../js/google.3.4.1.jquery.min.js"></script>
<script src="../js/common.js"></script>
<script src="../js/cloudflare.1.14.7.umd.popper.min.js"></script>
<script src="../js/4.3.1.bootstrap.min.js"></script>
<script src="../js/link.js"></script>
<script src="../js/sha256.js"></script>
<script src="../js/login_pc.js"></script>
	
</body>
</html>
