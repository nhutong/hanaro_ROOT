<!-- 지도를 표시할 div 입니다 -->
<div id="wrap" class="wrap">
	<div id="nav_header"></div>
	<div class="mynh_bg">
		<div class="left_menu">
			<ul class="my_data" onclick="user_update();" id="my_data">
			</ul>
			<ul class="myplanb_menu" id="myplanb_menu"></ul>
		</div>

		<div class="mynh_con">
			<h4>운영 &gt; 기간통계</h4>
			<div class="stat_period_wrap">
			    <select name="statStore" id="sort_select">
			    </select>
			    <select name="statYear" id="statYear">
					<option value="2020">2020</option>
			        <option value="2021">2021</option>
					<option value="2022">2022</option>
					<option value="2023">2023</option>
					<option value="2024">2024</option>
					<option value="2025">2025</option>
					<option value="2026">2026</option>
					<option value="2027">2027</option>
					<option value="2028">2028</option>
					<option value="2029">2029</option>
					<option value="2030">2030</option>
			    </select>
			    <select name="statMonth" id="statMonth">
			        <option value="01">1</option>
			        <option value="02">2</option>
			        <option value="03">3</option>
			        <option value="04">4</option>
			        <option value="05">5</option>
			        <option value="06">6</option>
			        <option value="07">7</option>
			        <option value="08">8</option>
			        <option value="09">9</option>
			        <option value="10">10</option>
			        <option value="11">11</option>
			        <option value="12">12</option>
			    </select>
			    
<!-- 			    <span id="stat_down"><img src="../images/excel.png" alt="엑셀다운로드"></span> -->
			    
			</div>
			<div class="tab_container">
				<div id="tab1" class="tab_content">
					
					<table cellpadding="0" cellspacing="0" class="stat_table" style="table-layout : fixed; word-break : break-all;">
						<tr>
							<th rowspan="2" width="10%">Day</th>
							<th rowspan="2" width="10%">가입자</th>
							<th colspan="9" width="75%">접속자</th>		
						</tr>
						<tbody id="tab1_table">					
						</tbody>
					</table>
					<!-- <span class="baseDateWrap">기준일시 : <span id="baseDate">2019-08-10 02:25:11</span></span> -->
				</div>
				<!-- #tab1 -->
				<p id="paging_area" class="paging_area"></p>
				
				
			</div>
