<!DOCTYPE html>
<html>
<head>
	<title>하나로마트</title>

	<meta charset="utf-8">
	<meta content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0, shrink-to-fit=no' name='viewport' />
	<meta http-equiv="X-UA-Compatible" content="IE=edge">

	<!-- common style css -->
	<link href="../css/common.css" rel="stylesheet">
	<!-- index style css -->
	<link href="../css/index.css" rel="stylesheet">
	<!-- bootstrap style css -->
	<link href="../css/bootstrap.min.css" rel="stylesheet">

	<link href="../css/jquery.timepicker.min.css" rel="stylesheet"><!-- jQuery Timepicker : https://timepicker.co/ -->

	<!-- fontawesome style css -->
	<link href="../css/all.css" rel="stylesheet">
</head>

<body>

<div id="wrap" class="wrap">
	<div id="nav_header"></div>
	<div class="myplanb_bg">
		<div class="left_menu">
			<ul class="my_data" onclick="user_update();" id="my_data">
			</ul>
			<ul class="myplanb_menu" id="myplanb_menu"></ul>
		</div>

		<div class="myplanb_con">
			<h4>운영 &gt; 판매장</h4>
			<div class="tab_container">
				<form id="tab1" class="tab_content">
					<table cellpadding="0" cellspacing="0" class="create_table" style="table-layout : fixed">
						<tr>
							<th width="20%" style="color : #ff0000">판매장명*</th>
							<td width="80%"><input type="text" id="name" name="name" placeholder="판매장명"></td>
						</tr>
						<tr>
							<th>위치(주소)</th>
							<td class="shop_update_address">
								<button type="button" class="post_num" onclick="popupPostcode();">주소 검색</button><br>
								<input type="text" id="address1" name="address1" placeholder="주소 검색" class="wd400" readonly="readonly"><br>	
							</td>
						</tr>
						<tr>
							<th>상세주소</th>
							<td class="shop_update_address"><input type="text" id="address2" name="address2" placeholder="나머지 주소를 입력하세요" class="wd400"></td>
						</tr>
						<tr>
							<th>전화번호</th>
							<td>
								<input type="text" id="tel1" name="tel1" class="wd100p" placeholder="02">-
								<input type="text" id="tel2" name="tel2" class="wd100p" placeholder="1234">-
								<input type="text" id="tel3" name="tel3" class="wd100p" placeholder="4567">
							</td>
						</tr>
						<tr>
							<th>매장운영시간</th>
							<td>
								<input type="text" id="startTime" name="startTime" class="wd100p">~
								<input type="text" id="endTime" name="endTime" class="wd100p">
								
								<div class="operation_hour_24">
								<input type="checkbox" id="tsf" name="tsf" value="Y"><label for="tsf">24시간 연중무휴</label></div>
							</td>
						</tr>
						<tr>
							<th>휴무정보</th>
							<td><input type="text" id="offNote" name="offNote" placeholder="휴무정보 입력"></td>
						</tr>
						<tr>
							<th>배송기능</th>
							<td class="shop_del_check">
								<input type="radio" id="delivery1" name="delivery" value="Y" checked>
								<label for="delivery1">사용중</label>
								<input type="radio" id="delivery2" name="delivery" value="N">
								<label for="delivery2">미사용</label>
							</td>
						</tr>
						<tr>
							<th>영업여부</th>
							<td class="shop_oper_check">
								<input type="radio" id="sales1" name="sales" value="Y" checked>
								<label for="sales1">영업</label>
								<input type="radio" id="sales2" name="sales" value="N">
								<label for="sales2">휴업</label>
							</td>
						</tr>
					</table>
				</form>
				<!-- #tab1 -->
				<div class="btn_box2">
					<span class="admin_btn sign_up_menu" onclick="createShop();">등록</span>
					<span class="admin_btn2 sign_up_menu" onclick="history_back();">취소</span>
				</div>
			</div>
			
			<div class="myplanb_footer">
				㈜농협유통 Co. ltd. All right reserved.
			</div>
		</div>
	</div>
</div>

<script src="../js/google.3.4.1.jquery.min.js"></script>
<script src="../js/link.js"></script>
<script src="../js/common.js"></script><!-- common2 -->!-- common2 -->

<script src="../js/lodash.min.js"></script><!-- lodash : https://lodash.com/ -->
<script src="../js/jquery.validate.min.js"></script><!-- jQuery Validation Plugin : https://jqueryvalidation.org/ -->
<script src="../js/localization/messages_ko.min.js"></script><!-- jQuery Validation Plugin : https://jqueryvalidation.org/ -->
<script src="../js/jquery.timepicker.min.js"></script><!-- jQuery Timepicker : https://timepicker.co/ -->

<script src="https://t1.daumcdn.net/mapjsapi/bundle/postcode/prod/postcode.v2.js"></script><!-- Daum 우편번호 서비스 : http://postcode.map.daum.net/guide -->

<script src="../js/bootstrap.min.js"></script>

<script src="../js/shop_create.js"></script>
</body>
</html>
