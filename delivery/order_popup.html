<!DOCTYPE html>
<html>
<head>
    <title>하나로마트</title>

	<meta charset="utf-8">
	<meta content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0, shrink-to-fit=no' name='viewport' />
	<meta http-equiv="X-UA-Compatible" content="IE=edge">

	<!-- common style css -->
	<link href="../css/common.css" rel="stylesheet">
	<!-- index style css -->
	<link href="../css/index.css" rel="stylesheet">
	<!-- bootstrap style css -->
	<link rel="stylesheet" href="../css/bootstrap.min.css">


</head>

<body>
    <div class="order_detail_wrap">
       <!--01.주문번호-->
        <div class="detail1">
            주문번호&nbsp;:&nbsp;
            <span class="order_num" id="rs_no"> </span>
            &nbsp;
            배송회차&nbsp;:&nbsp;
            <span class="order_time" id="delivery_round"></span> 
        </div>
        <!--02.주문자정보-->
        <div class="detail2">
            <h5>▶주문자 정보</h5>
            <table class="order_detail">              
                    <tr>
                        <th>주문일시</th>
                        <td id="rs_std_date" colspan="2"></td>
                    </tr>
                    <tr>
                        <th>휴대폰번호</th>
                        <td id="tel" colspan="2"></td>
                    </tr>
                    <tr>
                        <th>성명</th>
                        <td id="name" colspan="2"></td>
                    </tr>
                    <tr>
                        <th>주소</th>
                        <td id="rs_address" colspan="2"> </td>
                    </tr>
                    <tr>
                        <th>회원번호</th>
                        <td id="ref_member_no" colspan="2"></td>
                    </tr>
                    <tr>
                        <th>요청사항</th>
                        <td colspan="2">
                            <input id="customer_request" type="text">
                        </td>
                    </tr>
                    <tr>
                        <th>결제방법</th>
                        <td id="payment_type">현금 </td>
                        <td>현금영수증요청
                            <input id="cash_receipt_flag" type="checkbox">
                        </td>
                    </tr>
                    <tr>
                        <th>현금영수증번호</th>
                        <td id="cash_receipt_no" colspan="2"></td>
                    </tr>
               
            </table>
        </div>
        <!--03.주문상품 정보-->
        <div class="detail3">
            <h5>▶주문상품 정보</h5>
            <table class="order_item_detail">
				<thead>
					<tr>
						<th>No</th>
						<th>상품코드</th>
						<th>품목</th>
						<th>EA</th>
						<th>금액</th>
						<th>총 금액</th>
						<th>조정</th>
					</tr>
				</thead>
                <tbody id="orderItemList">
                </tbody>
               
            </table>
        </div>
        <!--04.코멘트-->
        <div class="detail4">
            <h5>▶코멘트</h5>
            <textarea name="comment" id="comment" rows="2"></textarea>
        </div>
        <!--05.현재상태-->
        <div class="detail5"> ● 현재상태&nbsp;:&nbsp;접수완료&nbsp; (
            <select name="orderDelStatus" id="orderDelStatus">
                <option value="101">주문접수</option>
                <option value="102">접수완료</option>
                <option value="103">배송출발</option>
                <option value="104">배송완료</option>
                <option value="105">취소요청</option>
                <option value="106">교환요청</option>
                <option value="107">교환출발</option>
                <option value="108">교환완료</option>
                <option value="109">반품요청</option>
                <option value="110">반품출발</option>
                <option value="111">반품완료</option>
            </select>로 변경하기) 
        </div>
        <!--06.배송담당자 및 저장,등록버튼-->
        <div class="detail6"> ● 배송담당자&nbsp;:&nbsp;
            <select name="delivery_manager" id="delivery_manager">                
            </select>
            <div class="order_btn">
                <button id="manageOrderSave">저장</button>
                <button id="manageOrderPrint">출력</button>
            </div>
        </div>
    </div>
    
	<script src="../js/google.3.4.1.jquery.min.js"></script>
	<script src="../js/link.js"></script>
    <script src="../js/common2.js"></script>
    <script src="../js/lodash.min.js"></script><!-- lodash : https://lodash.com/ -->
     <script src="../js/jquery.com.jquery-3.3.1.min.js"></script>
    <script src="../js/cloudflare.1.14.7.umd.popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="../js/bootstrap.min.js"></script>
    <script src="../js/delivery/order_popup.js"></script>
    
</body>
</html>
