<!DOCTYPE html>
<html>
<head>
    <title>하나로마트</title>

	<meta charset="utf-8">
	<meta content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0, shrink-to-fit=no' name='viewport' />
	<meta http-equiv="X-UA-Compatible" content="IE=edge">

	<!-- common style css -->
	<link href="../css/common.css" rel="stylesheet">
	<!-- index style css -->
	<link href="../css/index.css" rel="stylesheet">
	<!-- bootstrap style css -->
	<link rel="stylesheet" href="../css/bootstrap.min.css">
	<!-- jquery-ui style css -->
    <link rel="stylesheet" href="../css/jquery-ui.css" />

    <link href="../css/pagination.css" rel="stylesheet"><!-- Pagination.js : https://pagination.js.org/ -->	


</head>

<body>
<div id="wrap" class="wrap">
	<div id="nav_header">
	</div>
	<div class="myplanb_bg">
		<div class="left_menu">
			<ul id="my_data" class="my_data" onclick="user_update();">
				
			</ul>
			<ul class="myplanb_menu" id="myplanb_menu">
				<li onclick="delivery();">기본배송정보</li>
				<li onclick="delivery_time();">실시간 회차</li>
				<li class="active" onclick="manage_order();">주문관리</li>
            </ul>
		</div>

		<div class="myplanb_con">
			<h4>주문관리</h4>
			 <div class="store_list_wrap"> <span class="store_list_name">판매장</span><div class="nh_store_list">
                        <select class="sort_select" id="company">
                        </select>
                    </div>
                </div>
                <div class="tab_container">
                    <div id="tab1" class="tab_content">
                       <!--manage_order_wrap start-->
                       <div class="manage_order_wrap">
                           <div class="manage_order_top">
                               <input type="text" placeholder="2019-11-11" id="orderDate" name="orderDate">
                               <div class="orderTotal">
                                  <!--날짜당 배송 총 횟수-->
                                   배송완료:&nbsp;<span id="orderDeliveryCount">0</span>&nbsp;건
                                   <!--날짜당 교환 총 횟수-->
                                   교환완료:&nbsp;<span id="orderChangeCount">0</span>&nbsp;건
                                   <!--날짜당 반품 총 횟수-->
                                   반품완료:&nbsp;<span id="orderReturnCount">0</span>&nbsp;건
                               </div>
                               <!--검색하는 부분-->
                               <div class="order_search">                                   
                                      <input type="search" name="orderSearch" id="orderSearch" placeholder="휴대폰번호, 이름"><button id="btnOrderSearch" class="order_search">검색</button>                                    
                               </div>
                           </div>
                           <table class="manage_order_table" style="table-layout : fixed; word-break : break-all;">
                               <tr>
                                   <th width="19%">휴대폰번호</th>
                                   <th width="10%">이름</th>
                                   <th width="13%">주문번호</th>
                                   <th width="25%">주문주소</th>
                                   <th width="11%">배송담당자</th>
                                   <th width="12%">배송요청회차</th>
                                   <th width="10%">상태</th>
                               </tr>
                               <tbody id="orderList">
                               </tbody>
                           </table>
                           
                       </div>
                       <!--manage_order_wrap end-->
                          <!--pagination start-->
                          <div class="pagination_wrap" style="width:900px; margin-left : 40px; margin-top : 10px;">
							<ul id="pagination" class="pagination justify-content-center"></ul>
						  </div>
                         <!--pagination end-->
                    </div>
                </div>
			<div class="myplanb_footer">
				㈜농협유통 Co. ltd. All right reserved.
			</div>
		</div>
	</div>
</div>
    
<script src="../js/jquery.com.jquery-3.3.1.min.js"></script>
<script>
    // jQuery import 바로아래에 넣어 주면 됩니다.
    // Cannot read property 'msie' of undefined 에러 나올때
    jQuery.browser = {};
    (function () {
        jQuery.browser.msie = false;
        jQuery.browser.version = 0;
        if (navigator.userAgent.match(/MSIE ([0-9]+)\./)) {
            jQuery.browser.msie = true;
            jQuery.browser.version = RegExp.$1;
        }
    })();
</script>
<script src="../js/jquery-ui.min.js"></script>
<script src="../js/link.js"></script>
<script src="../js/common2.js"></script>
<script src="../js/lodash.min.js"></script><!-- lodash : https://lodash.com/ -->
<script src="../js/pagination.min.js"></script><!-- Pagination.js : https://pagination.js.org/ -->
<script src="../js/popper.min.js" ></script>
<script src="../js/bootstrap.min.js"></script>
<script src="../js/delivery/manage_order.js"></script>
    
</body>
</html>
