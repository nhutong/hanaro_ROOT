<!DOCTYPE html>
<html>
<head>
    <title>하나로마트</title>

	<meta charset="utf-8">
	<meta content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0, shrink-to-fit=no' name='viewport' />
	<meta http-equiv="X-UA-Compatible" content="IE=edge">

	<!-- common style css -->
	<link href="../css/common.css" rel="stylesheet">
	<!-- index style css -->
	<link href="../css/index.css" rel="stylesheet">
	<!-- bootstrap style css -->
	<link rel="stylesheet" href="../css/bootstrap.min.css">
	<!-- jquery-ui style css -->
    <link rel="stylesheet" href="../css/jquery-ui.css" />


</head>

<body>

<div id="wrap" class="wrap">

	<div id="nav_header">
	</div>

	<div class="myplanb_bg">

		<div class="left_menu">
			<ul class="my_data" id="my_data">
			</ul>
			<ul class="myplanb_menu" id="myplanb_menu">
            </ul>
		</div>

		<div class="myplanb_con">
			<h4>기본배송정보</h4>
             <div class="store_list_wrap"> <span class="store_list_name">판매장</span><div class="nh_store_list">
                        <select id="company" class="sort_select"></select>
                    </div>
            </div>
            <div class="tab_container">
                <div id="tab1" class="tab_content">
                    <!--delivery_wrap start-->
                    <div class="delivery_wrap">
                        <table class="delivery_outer_table">
                            <tbody>
                                <tr>
                                    <th>배송가능구역</th>
                                    <td>
                                        <button onclick="openZipSearch()" class="post_num">주소검색</button>
                                        <div id="dongList"></div>
                                    </td>
                                </tr>
                                <tr>
                                    <th>배송가능금액</th>
                                    <td>
                                        <input type="text" id="del_price">&nbsp;원 이상
                                    </td>
                                </tr>
                                <tr>
                                    <th>배송불가일</th>
                                    <td class="no_del_check">
                                        <input type="checkbox" id="noDeliveryWeekend">
                                        <label for="noDeliveryWeekend">주말</label>
                                        <input type="checkbox" id="noDeliveryHoliday">
                                        <label for="noDeliveryHoliday">공휴일</label>
                                        <input type="checkbox" id="noDeliveryDay">
                                        <label for="noDeliveryDay">특정요일지정</label>
                                        <select id="unDeliverableDay">
                                            <option value="Monday"> 매주 월요일</option>
                                            <option value="Tuesday"> 매주 화요일</option>
                                            <option value="Wednesday"> 매주 수요일</option>
                                            <option value="Thursday"> 매주 목요일</option>
                                            <option value="Friday"> 매주 금요일</option>
                                            <option value="Saturday"> 매주 토요일</option>
                                            <option value="Sunday"> 매주 일요일</option>                                                
                                        </select>
                                        <br/>
                                        <input type="checkbox" id="noDeliveryPeriod">                                            
                                        <label for="noDeliveryPeriod">특정기간지정</label>                                            
                                        <input type="text" id="start_date" placeholder="20191101"> ~ 
                                        <input type="text" id="end_date" placeholder="20191131">
                                    </td>
                                </tr>                                    
                            </tbody>
                        </table>
                        <div class="delivery_submit_btn">
                            <button id="deliverySubmit">저장</button>
                        </div>
                        
                        <h4>배송가능시간(회차)</h4>                                    
                        <table class="delivery_inner_table">
                            <tr>
                                <th>회차</th>
                                <th>배송가능시간</th>
                                <th>자동마감</th>
                                <th>조정</th>
                            </tr>
                            <tbody id="deliveryRoundList">                                                                   
                            </tbody>
                        </table>                                   
                    </div>   
                    <!--delivery_wrap end-->
                </div>
            </div>
			<div class="myplanb_footer">
				㈜농협유통 Co. ltd. All right reserved.
			</div>
		</div>
	</div>
</div>

<script src="../js/jquery-ui.min.js"></script>
<script src="../js/link.js"></script>
<script src="../js/common.js"></script><!-- common2 -->
<script src="../js/lodash.min.js"></script><!-- lodash : https://lodash.com/ -->
<script src="../js/popper.min.js" ></script>
<script src="../js/bootstrap.min.js"></script>
<script src="https://ssl.daumcdn.net/dmaps/map_js_init/postcode.v2.js"></script> <!-- 우편번호 -->
<script src="../js/delivery/delivery.js"></script>
</body>
</html>
