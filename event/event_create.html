	<!-- fontawesome style css -->

<!-- 지도를 표시할 div 입니다 -->
<div id="wrap" class="wrap">
        <div id="nav_header">
        </div>
        <div class="myplanb_bg">
            <div class="left_menu">
                <ul class="my_data"  id="my_data">
                </ul>
                <ul class="myplanb_menu" id="myplanb_menu">
                </ul>
            </div>
    
            <div class="myplanb_con">
                <h4>이벤트&sol;쿠폰 &gt; 이벤트</h4>
                    <div class="tab_container">
                        <div id="tab1" class="tab_content">
                         
                          <!--event_create_wrap start-->
                            
                             <div class="event_create_wrap">
                                <div class="event_create_lft">
                                  <!--팝업파일 넣는 자리-->
                                  <h5>이벤트 배너</h5>
                                   <form action="" method="post">
                                    <input id="inputImgUpload" type="file">
                                    <label for="inputImgUpload" class="guide_tip">※[이벤트배너 권장사이즈_최대] 800px*800px</label>
                                   </form>
                                    <div id="eventImg" style="width:400px; height:400px">
                                        <!--img 미리보기 자리-->
                                        <img width="400px" height="400px" id="imgPreview" src="../images/image_unknown_02.png">
                                    </div>
                                <br/>
                                    <!--팝업파일 넣는 자리 끝-->
                                    <h5>이벤트 상세 (필수입력)</h5>
                                     <!--팝업파일 넣는 자리-->
                                     <form action="" method="post">
                                        <input id="inputDetailImgUpload" type="file">
                                        <label for="inputDetailImgUpload" class="guide_tip">※[이벤트상세 권장사이즈_최대] 800px*무제한</label>
                                        </form>
                                         <div id="detailImg">
                                             <!--img 미리보기 자리-->
                                             <img width="400px" id="detailImgPreview">
                                         </div>
                                         <!--팝업파일 넣는 자리 끝-->
                                </div>                         
                                
                                <div class="event_create_rgt">
                                    <table class="event_create_table" style="table-layout : fixed; word-break:break-all;">
                                        <tbody>
                                            <tr>
                                                <th width="20%">제목</th>
                                                <td width="80%"><input type="text" id="eventTitle" placeholder="이벤트 제목"></td>
                                            </tr>
                                            <tr>
                                                <th >기간</th>
                                                <td class="event_date">
                                                    <input type="text" placeholder="2019-09-01" id="event_start_date">
                                                    <span class="event_to">~</span>
                                                    <input type="text" placeholder="2019-09-07" id="event_end_date">
                                                </td>                                            
                                            </tr>
                                            <tr>
                                                <th>판매장</th>
                                                <td>
                                                <select id="company" class="sort_select">
                                                    <option value="-1" selected="true" disabled="disabled">판매장 선택</option>
                                                </select><button id="companyAddBtn">추가</button>
                                                <!-- <div class="selected_option">양재점</div> -->
                                                </td>
                                            </tr>
                                            <tr>
                                                <th>반영여부</th>
                                                <td>
                                                    <select id="activated" class="sort_select">
                                                        <option value="Y" selected>반영</option>
                                                        <option value="N">미반영</option>
                                                    </select>
                                                    </td>
                                            </tr>
                                        </tbody>
                                    </table>
                                    <h5>상세페이지</h5>
                                    <table class="event_create_table2">
                                        <tr>
                                            <th><input type="checkbox" id="eventLink"><label for="eventLink">Link</label><br>
                                                <!-- 200609 김수경 링크 가이드 버튼 추가 -->
                                            <div id="layer_popup_link_open"><button>?</button></div></th>
                                            <td><input type="text" id="linkUrl" placeholder="← 물음표 누르고 원하는 링크 복사해서 붙여넣기"></td>
                                        </tr>                                        
                                        <tr>
                                            <td colspan="2" style="text-indent:-16px;padding-left:25px;">
                                             ※ 체크박스 선택 시 팝업 상세이미지 하단에 [보러가기] 버튼 생성 <br/>버튼을 누르면 위에 설정된 링크로 이동    
                                            </td>
                                        </tr>
                                    </table>
                                    <div class="event_create_btn" >
                                        <button id="btneventCreate">등록</button>
                                        <!-- <button id="btneventCreate">등록/수정</button> -->
                                        <!-- <button id="btneventDelete">삭제</button> -->
                                    </div>
                                </div>
                             </div>
                              <!--event_create_wrap ends-->
                        </div>
                        <!-- layer_popup_link-->
                        <div id="layer_popup_link_wrap">
                        <div id="layer_popup_link">
                            <table id="layer_popup_link_table">
                                <caption style="display: none">링크목록 테이블</caption>
                                <colgroup>
                                    <col style="width: 30%">
                                    <col style="width: 70%">
                                </colgroup>
                                <tr>
                                    <th width="30%">대상</th>
                                    <th width="70%">Link</th>
                                </tr>
                                <tbody id="layer_popup_link_list">
                                </tbody>
                            </table>
                            <div id="layer_popup_link_close">
                                <button>닫기</button>
                            </div>
                        </div>
                    </div>
                    <!-- //layer_popup_link-->

                    </div>
                <div class="myplanb_footer">
                    ㈜농협유통 Co. ltd. All right reserved.
                </div>
            </div>
        </div>
    </div>

        <script src="../js/jquery-ui.min.js"></script>
        <script src="../js/link.js"></script>
        <script src="../js/common.js"></script><!-- common2 -->

        <script src="../js/pagination.min.js"></script><!-- Pagination.js : https://pagination.js.org/ -->
        <script src="../js/popper.min.js" ></script>
        <script src="../js/bootstrap.min.js"></script>

        <script src="../js/event/event_create.js"></script>
