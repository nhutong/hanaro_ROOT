<!DOCTYPE html>
<html>
<head>
    <title>하나로마트</title>

	<meta charset="utf-8">
	<meta content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0, shrink-to-fit=no' name='viewport' />
	<meta http-equiv="X-UA-Compatible" content="IE=edge">

	<!-- common style css -->
	<link href="../css/common.css" rel="stylesheet">
	<!-- index style css -->
	<link href="../css/index.css" rel="stylesheet">
	<!-- bootstrap style css -->
	<link rel="stylesheet" href="../css/bootstrap.min.css">
	<!-- jquery-ui style css -->
    <link rel="stylesheet" href="../css/jquery-ui.css" />
	
</head>

<body>

<div id="wrap" class="wrap">
	<div id="nav_header">
	</div>
	<div class="myplanb_bg">
		<div class="left_menu">
			<ul class="my_data"  id="my_data">
			</ul>
			<ul class="myplanb_menu" id="myplanb_menu">
			</ul>
		</div>

		<div class="myplanb_con">
			<h4>이벤트&sol;쿠폰 &gt; 스탬프</h4>
			
                <div class="tab_container">
                    <div id="tab1" class="tab_content">
                    <!--stamp_create_wrap start-->
                    <div class="stamp_create_wrap">
                        
                        <table class="stamp_create_table" style="table-layout : fixed; word-break : break-all;">
                            <tbody>
                                <tr>
                                    <th width="20%">적용기간</th>
                                    <td width="80%">
                                        <input type="text" placeholder="2019-09-01" id="start_date">
                                        <span class="stamp_to">~</span>
                                        <input type="text" placeholder="2019-09-10" id="end_date">
                                    </td>
                                </tr>
                                <tr>
                                    <th>특정금액 이상</th>
                                    <td><input type="text" class="price_input" id="min_price">원</td>
                                </tr>
                                <tr>
                                    <th>적용쿠폰</th>
                                    <td><input type="text" placeholder="쿠폰코드 입력" id="coupon_code"></td>
                                </tr>
                                <tr>
                                    <th>쿠폰제목</th>
                                    <td id="coupon_name"></td>
                                </tr>
                                <tr>
                                    <th>상품코드</th>
                                    <td id="product_code"></td>
                                </tr>
                                <tr>
                                    <th>쿠폰 사용기간</th>
                                    <td><input type="text" placeholder="2019-09-01" id="coupon_start_date" readonly>
                                        <span class="stamp_to">~</span>
                                        <input type="text" placeholder="2019-09-01" id="coupon_end_date" readonly></td>
                                </tr>
                            </tbody>
                        </table>
                        <div class="stamp_create_btn_wrap">
                             <button id="stampSave">스탬프 생성</button>
                             <!-- <button id="stampSubmit">승인대기로 변경하기</button> -->
                         </div>
                    </div>
                    <!--stamp_create_wrap end-->
                    </div>
                </div>
			
			<div class="myplanb_footer">
				㈜농협유통 Co. ltd. All right reserved.
			</div>
		</div>
	</div>
</div>
  
<script src="../js/jquery.com.jquery-3.3.1.min.js"></script>
<script src="../js/jquery-ui.min.js"></script>
<script src="../js/link.js"></script>
<script src="../js/common2.js"></script>
<script src="../js/lodash.min.js"></script><!-- lodash : https://lodash.com/ -->
<script src="../js/pagination.min.js"></script><!-- Pagination.js : https://pagination.js.org/ -->
<script src="../js/popper.min.js" ></script>
<script src="../js/bootstrap.min.js"></script>
<script>
// jQuery import 바로아래에 넣어 주면 됩니다.
// Cannot read property 'msie' of undefined 에러 나올때
jQuery.browser = {};
(function () {
    jQuery.browser.msie = false;
    jQuery.browser.version = 0;
    if (navigator.userAgent.match(/MSIE ([0-9]+)\./)) {
        jQuery.browser.msie = true;
        jQuery.browser.version = RegExp.$1;
    }
})();
</script>
<script src="../js/stamp/stamp_create.js"></script>





</body>
</html>
