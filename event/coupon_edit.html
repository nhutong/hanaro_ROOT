	<link href="../css/index.css" rel="stylesheet">

	<link rel="stylesheet" href="../css/all.css">

	<!-- 20190920 Datapicker 를 위한 추가 김나영 -->
<!-- 	<link rel="stylesheet" href="//code.jquery.com/ui/1.8.18/themes/base/jquery-ui.css" /> -->
	<link rel="stylesheet" href="../css/jqueryui.com.1.8.18.jquery-ui.css" />

<body>

<div id="wrap" class="wrap">
	<div id="nav_header">
	</div>
	<div class="myplanb_bg">
		<div class="left_menu">
			<ul class="my_data" id="my_data">
			</ul>
			<ul class="myplanb_menu" id="myplanb_menu">
			</ul>
		</div>

		<div class="myplanb_con">
			<h4>이벤트&sol;쿠폰 &gt; 쿠폰</h4>
			
                <div class="tab_container">
                    <div id="tab1" class="tab_content">
                      <!--coupon_edit_wrap start-->
                      <div class="coupon_edit_wrap">
                          <table class="coupon_edit_table" style="table-layout : fixed; word-break : break-all;">
                              <tr>
                                  <th width="20%">쿠폰명</th>
                                  <td class="item_name" width="80%"><input type="text" id="coupon_name"></td>
                              </tr>                            
                              <tr>
                                  <th>수량제한</th>
                                  <td><input type="text" class="price_input" id="limit_qty">매</td>
                              </tr>
                              <tr>
                                  <th>쿠폰 사용시<br>유의사항</th>
                                  <td>
									<textarea name="coupon_detail" id="coupon_detail">

									</textarea>
                                  </td>
                              </tr>
                              <tr>
                                  <th>지점명</th>
                                  <td id="company_name">                                                                            
                                      
                                  </td>
                              </tr>
                              <tr>
                                  <th>적용기간</th>
                                  <td>
                                      <input type="text" id="start_date">
                                      <span class="date_to">~</span>
                                      <input type="text" id="end_date">
                                  </td>
                              </tr>
                              <tr>
                                  <th>쿠폰타입</th>
                                  <td>
                                  <select name="couponType" id="coupon_type" placeholder="쿠폰타입">
                                          <option value="PRODUCT">상품할인</option>
                                          <option value="BILLING">결제할인</option>
                                      </select>
                                  </td>
                              </tr>
                              <tr id="product_area">
                                  <th>(*)상품코드</th>
                                  <td><input type="text" id="product_code"></td>
                              </tr>
                              <tr>
                                  <th>(*)쿠폰코드</th>
                                  <td><input type="text" id="coupon_code"></td>
                              </tr>
                              <tr>
                                <th>(*)쿠폰할인가</th>
                                <td><input type="text" class="price_input" id="discount_price">원</td>
                              </tr>
                              <tr id="price_area">
                                  <th>특정금액 이상</th>
                                  <td><input type="text" class="price_input" id="min_price">원</td>
                              </tr>
							   <tr>
                                <th>스탬프용 쿠폰여부</th>
                                <td>
                                    <select id="status_stamp" class="sort_select">
                                        <option value="N" selected> 일반쿠폰</option>
                                        <option value="Y">스탬프용 쿠폰</option>
                                    </select>
                                    </td>
							  </tr>
                              <tr>
                                <th>반영여부</th>
                                <td>
                                    <select id="status_cd" class="sort_select">
                                        <option value="APPLY" selected>반영</option>
                                        <option value="NOAPPLY">미반영</option>
                                    </select>
                                    </td>
                            </tr>
                          </table>
                          <div class="coupon_edit_btn_wrap">
                            <button id="couponEditDel">삭제하기</button>
                            <button id="couponEditSubmit">수정하기</button>
                          </div>
                      </div>
                      <!--coupon_edit_wrap end-->
                    </div>
                </div>
			
			<div class="myplanb_footer">
				㈜농협유통 Co. ltd. All right reserved.
			</div>
		</div>
	</div>
</div>

<script src="../js/bootstrap.min.js"></script>
