<!DOCTYPE html>
<html>
<head>
    <title>하나로마트</title>

	<meta charset="utf-8">
	<meta content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0, shrink-to-fit=no' name='viewport' />
	<meta http-equiv="X-UA-Compatible" content="IE=edge">

	<!-- common style css -->
	<link href="../css/common.css" rel="stylesheet">
	<!-- index style css -->
	<link href="../css/index.css" rel="stylesheet">
	<!-- bootstrap style css -->
	<link href="../css/bootstrap.min.css" rel="stylesheet">
    <!-- Pagination.js : https://pagination.js.org/ -->	
    <link href="../css/pagination.css" rel="stylesheet">

    <link rel="stylesheet" href="/css/jqueryui.com.1.8.22.jquery-ui.css" />
</head>

<body>

<!-- 지도를 표시할 div 입니다 -->
<div id="wrap" class="wrap">
	<div id="nav_header">
	</div>
	<div class="myplanb_bg">
		<div class="left_menu">
			<ul class="my_data"  id="my_data">
			</ul>
			<ul class="myplanb_menu" id="myplanb_menu">
			</ul>
		</div>

		<div class="myplanb_con">
         <!-- <h4>이벤트&sol;쿠폰 &gt; 이벤트</h4> -->
        <div class="h6" style="width:70%; padding:30px; float:left;">이벤트&sol;쿠폰 &gt; 이벤트</div>
            <div class="stat_period_wrap coupon_search_wrap">
                <select name="statStore"  id="sort_select">
                </select>
                <div class="coupon_search_wrap">
                    <div class="coupon_search_date" id="coupon_search_date">                       
                        <input type="text" placeholder="2020-02-01" id="event_start_date">~<input type="text" placeholder="2020-02-07" id="event_end_date">
                    </div>					
                    <select class="search_select">
                        <option value="event_title">제목</option>
                        <option value="reg_name">등록자</option>
                    </select>
                    <input id="keyword2" type="text" placeholder="검색어를 입력해 주세요." onKeyUp="javascript:searchEnter()">
                    <button id="btnSearch">조회</button>
                    <span id="excel_down_stat" style="cursor: pointer; width: 11%;">
                        <!-- <input type="checkbox" id="YNstatusChange" class="form-control" style="width: 30px;margin-right: 5px;"/>
                        <span id="YNstatus" style="cursor: auto;">반영</span>
                        <img src="../images/excel.png" alt="엑셀다운로드">엑셀 -->
                        <select class="search_select" id="show_flag_status" style="width: 100%;">
                            <option value="%%" selected>전체</option>
                            <option value="Y">반영</option>
                            <option value="N">미반영</option>
                        </select>
                    </span>				
                </div>			    
            </div>
                <div class="tab_container">
                    <div id="tab1" class="tab_content">
                        <!--event_list_wrap start-->
                        <div class="event_list_wrap">
                            <table class="event_table">
                               <caption style="display: none">이벤트테이블</caption>
                               <colgroup>
                                   <col style="width: 7%">
                                   <col style="width: 10%">
                                   <col style="width: 10%">
                                   <col style="width: 24%">
                                   <col style="width: 12%">
                                   <col style="width: 9%">
                                   <col style="width: 20%">
                                   <col style="width: 8%">
                               </colgroup>
                                <tr>
                                    <th width="7%">No</th>
                                    <th width="10%">배너이미지</th>
                                    <th width="10%">판매장
                                    </th>
                                    <th width="24%">제목
<!--                                     <span id="titleLower">▼</span> -->
<!--                                     <span id="titleUpper">▲</span> -->
                                    </th>
                                    <th width="12%">기간
<!--                                     <span id="periodLower">▼</span> -->
<!--                                     <span id="periodUpper">▲</span> -->
                                    </th>
                                    <th width="9%">등록자
<!--                                     <span id="regnameLower">▼</span> -->
<!--                                     <span id="regnameUpper">▲</span> -->
                                    </th>
                                    <th width="20%">등록일자
<!--                                     <span id="regdateLower">▼</span> -->
<!--                                     <span id="regdateUpper">▲</span> -->
                                    </th>
                                    <th width="8%">상태
<!--                                     <span id="statusLower">▼</span> -->
<!--                                     <span id="statusUpper">▲</span> -->
                                    </th>
                                </tr>
                                <tbody id="eventList">                                   
                                </tbody>
                            </table>
                            
                        </div>
                        
                        <!--event_list_wrap end-->
                        <!--pagination start-->
                           <div class="pagination">
								<div id="pagination" class="pagination_wrap"></div>
							</div>
                         <!--pagination end-->
                         <!--submit_btn start-->
                         <div class="event_submit_wrap">
                             <button id="eventSubmit" onclick="event_create();">
                                 등록
                             </button>
                         </div>
                         <!--submit_btn end-->
                    </div>
                </div>
			
			<div class="myplanb_footer">
				㈜농협유통 Co. ltd. All right reserved.
			</div>
		</div>
	</div>
</div>

<!-- bootstrap -->
<!-- <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script> -->
<script src="../js/jquery.com.jquery-3.3.1.min.js"></script>
<script src="../js/link.js"></script>
<script src="../js/common.js"></script>
<script src="../js/lodash.min.js"></script><!-- lodash : https://lodash.com/ -->
<script src="../js/pagination.min.js"></script><!-- Pagination.js : https://pagination.js.org/ -->
<script src="../js/popper.min.js" ></script>
<script src="../js/bootstrap.min.js"></script>
<script src="../js/event/event.js"></script>
<script language="javascript" src="/js/google.jqueryui.1.8.22.jquery-ui.min.js"></script>
<script>
    jQuery.browser = {};
    (function () {
        jQuery.browser.msie = false;
        jQuery.browser.version = 0;
        if (navigator.userAgent.match(/MSIE ([0-9]+)\./)) {
            jQuery.browser.msie = true;
            jQuery.browser.version = RegExp.$1;
        }
    })();
	$.datepicker.setDefaults({
		dateFormat: 'yy-mm-dd',
		prevText: '이전 달',
		nextText: '다음 달',
		monthNames: ['1월', '2월', '3월', '4월', '5월', '6월', '7월', '8월', '9월', '10월', '11월', '12월'],
		monthNamesShort: ['1월', '2월', '3월', '4월', '5월', '6월', '7월', '8월', '9월', '10월', '11월', '12월'],
		dayNames: ['일', '월', '화', '수', '목', '금', '토'],
		dayNamesShort: ['일', '월', '화', '수', '목', '금', '토'],
		dayNamesMin: ['일', '월', '화', '수', '목', '금', '토'],
		showMonthAfterYear: true,
		yearSuffix: '년'
	});
	$(function() {
		$("#event_start_date").datepicker();
		$("#event_end_date").datepicker();
	});
</script>
</body>
</html>
