	<link href="../css/common.css" rel="stylesheet">
	<!-- index style css -->
	<link href="../css/index.css" rel="stylesheet">

	<!-- fontawesome style css -->
	<link rel="stylesheet" href="../css/all.css" integrity="sha384-oS3vJWv+0UjzBfQzYUhtDYW+Pj2yciDJxpsK1OYPAYjqT085Qq/1cq5FLXAZQ7Ay" crossorigin="anonymous">

</head>


<!-- 지도를 표시할 div 입니다 -->
<div id="wrap" class="wrap">
        <div id="nav_header">
        </div>
        <div class="myplanb_bg">
            <div class="left_menu">
                <ul class="my_data"  id="my_data">
                </ul>
                <ul class="myplanb_menu" id="myplanb_menu">
                </ul>
            </div>
    
            <div class="myplanb_con">
                <h4>이벤트&sol;쿠폰 &gt; 이벤트</h4>
                    <div class="tab_container">
                        <div id="tab1" class="tab_content">
                         
                          <!--event_create_wrap start-->
                            
                             <div class="event_create_wrap">
                                <div class="event_create_lft">
                                  <!--팝업파일 넣는 자리-->
                                  <h5> 배너 이미지 </h5>
                                   <form action="" method="post">
										<label for="inputImgUpload" class="guide_tip">※[이벤트배너 권장사이즈] 800*400</label>
                                       <input id="inputImgUpload" type="file">
                                   </form>
                                    <div id="eventImg" style="width:400px; height:200px">
                                        <!--img 미리보기 자리-->
                                        <img width="400px" height="100px" id="imgPreview" src="">
                                    </div>
                                
                                    <!--팝업파일 넣는 자리 끝-->
                                    <h5> 상세 이미지 </h5>
                                     <!--팝업파일 넣는 자리-->
                                     <form action="" method="post">
											<label for="inputDetailImgUpload" class="guide_tip">※[이벤트상세 권장사이즈] 800*1200</label>
                                            <input id="inputDetailImgUpload" type="file">
                                        </form>
                                         <div id="detailImg">
                                             <!--img 미리보기 자리-->
                                             <img width="400px" height="600px" id="detailImgPreview" src="">
                                         </div>
                                         <!--팝업파일 넣는 자리 끝-->
                                </div>                         
                                
                                <div class="event_create_rgt">
                                    <table class="event_create_table" style="table-layout : fixed; word-break : break-all;">
                                        <tbody>
                                            <tr>
                                                <th width="20%">제목</th>
                                                <td width="80%"><input type="text" id="eventTitle" placeholder="이벤트 제목"></td>
                                            </tr>
                                            <tr>
                                                <th >기간</th>
                                                <td class="event_date">
                                                    <input type="text" placeholder="2019-09-01" id="event_start_date">
                                                    <span class="event_to">~</span>
                                                    <input type="text" placeholder="2019-09-07" id="event_end_date">
                                                </td>                                            
                                            </tr>
                                            <tr>
                                                <th>판매장</th>
                                                <td>
													<span id="company"> </span>                                                
                                                </td>
                                            </tr>
                                            <tr>
                                                <th>반영여부</th>
                                                <td>
                                                    <select id="activated" class="sort_select">
                                                        <option value="Y" selected>반영</option>
                                                        <option value="N">미반영</option>
                                                    </select>
                                                    </td>
                                            </tr>
                                        </tbody>
                                    </table>
                                    <h5>상세페이지</h5>
                                    <table class="event_create_table2">
                                        <tr>
                                            <th>
												<input type="checkbox" id="eventLink">
												<label for="eventLink">Link</label>
											</th>
                                            <td><input type="text" id="linkUrl" placeholder="ex) home/main.html"></td>
                                        </tr>
                                        <tr>
                                            <td colspan="2" style="text-indent:-16px;padding-left:25px;">
                                             ※ 체크박스 선택 시 팝업 상세이미지 하단에 [보러가기] 버튼이 생성되며 <br/>버튼을 누르면 위에 설정된 링크로 이동합니다.    
                                            </td>
                                        </tr>
                                    </table>
                                    <div class="event_create_btn" >
                                       <button id="btnEventDelete">삭제</button>
                                        <button id="btnEventUpdate">수정</button>           
                                    </div>
                                </div>
                             </div>
                              <!--event_create_wrap ends-->
                        </div>
                    </div>
                <div class="myplanb_footer">
                    ㈜농협유통 Co. ltd. All right reserved.
                </div>
            </div>
        </div>
    </div>
    
        <script src="../js/jquery.com.jquery-3.3.1.min.js"></script>
        <script src="../js/jquery-ui.min.js"></script>
        <script src="../js/link.js"></script>

        <script src="../js/popper.min.js" ></script>
        <script src="../js/bootstrap.min.js"></script>

        <script src="../js/event/event_edit.js"></script>
    </body>
</html>
